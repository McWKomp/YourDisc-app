<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourDisc</title>
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/256/lock--v1.png" type="image/x-icon">
</head>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/3fcbdba0e9.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/styles.css" type="text/css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<body>

    <main class="main">

        <div class="main-body">

            <div class="form-container">

                <div class="brand">
                    <h1>
                        <i class="fa-solid fa-lock icon">

                        </i>
                        YourDisc
                    </h1>
                </div>

                <form class="form" action="" method="get">
                    <div class="input-container">
                        <input id="name" type="text" placeholder="Name" class="input" required>
                    </div>
                    <div class="input-container">
                        <input id="phone-number" type="text" placeholder="Phone number" class="input" required>
                    </div>
                    <div class="input-container">
                        <input id="e-mail" type="email" placeholder="E-Mail" class="input" required>
                    </div>
                    <div class="input-container">
                        <input type="button" class="button" value="Send">
                    </div>
                </form>

            </div>

            <div class="table-container">
                <table class="table table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th>Name</th>
                            <th>Phone number</th>
                            <th>E-Mail</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/localStorage.js" type="text/javascript"></script>
</body>

</html>
